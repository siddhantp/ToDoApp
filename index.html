<!DOCTYPE html>
<html>
	<head>
		<title>To Do List By Siddhant Pathak</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="header">To Do List</div>
		<div id="content">
			<div id="instructions">
				<em>* Single click to mark done.<br>*Double click to remove.</em>
			</div>
			<br />Enter Your Task
			<input type="text" id="ip" size="28" placeholder="Only these 3 ( . , ! ) special chars. are allowed." autofocus>
			<button id="addbtn" disabled>Add</button>
			<div id="charcount"> </div>
			<div id="tasks">
				<ol id="tasklist"></ol>
			</div>
		</div>
	</body>
</html>
